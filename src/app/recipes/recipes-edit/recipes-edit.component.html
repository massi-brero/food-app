<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-success">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="vol-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="vol-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="vol-xs-12">
          <img [src]="recipe.imagePath" class="image-responsive" alt="dish image" *ngIf="recipe.imagePath"/>
        </div>
      </div>
      <div class="row">
        <div class="vol-xs-12">
          <div class="form-group">
            <label for="description">Image URL</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="vol-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" />
            </div>
            <div class="col-xs-2">
              <div class="btn btn-danger">X</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
