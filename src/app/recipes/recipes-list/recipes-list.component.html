<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewRecipe()"
    >New recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item
      *ngFor="let recipeElm of recipes; let i = index"
      [recipe]="recipeElm"
      [index]="i"
    >
    </app-recipes-item>
  </div>
</div>
