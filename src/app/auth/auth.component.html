<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
<!--    <app-alert-->
<!--      [message]="error"-->
<!--      *ngIf="error"-->
<!--      (close)="onHandleError()"-->
<!--    ></app-alert>-->

    <ng-template appPlaceholder></ng-template>
    <div *ngIf="isLoading" class="auth-spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="login-button-group">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        <button class="btn btn-default" type="button" (click)="onSwitchMode()">
          {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
